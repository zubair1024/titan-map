# Nginx configuration for OSM stack (Docker)
# Routes traffic to tile server, Nominatim, and OSRM

# Cache configuration for tiles
proxy_cache_path /var/cache/nginx/tiles
    levels=1:2
    keys_zone=tile_cache:100m
    max_size=10g
    inactive=7d
    use_temp_path=off;

# Cache configuration for Nominatim
proxy_cache_path /var/cache/nginx/nominatim
    levels=1:2
    keys_zone=nominatim_cache:10m
    max_size=1g
    inactive=1d
    use_temp_path=off;

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=nominatim_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=osrm_limit:10m rate=20r/s;

upstream tile_server {
    server tile-server:80;
    keepalive 32;
}

upstream nominatim_server {
    server nominatim:8080;
    keepalive 16;
}

upstream osrm_server {
    server osrm:5000;
    keepalive 16;
}

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Buffer sizes for large responses
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Nominatim geocoding service
    location /nominatim/ {
        limit_req zone=nominatim_limit burst=20 nodelay;

        proxy_pass http://nominatim_server/;

        proxy_cache nominatim_cache;
        proxy_cache_key "$request_uri";
        proxy_cache_valid 200 1d;
        proxy_cache_valid 404 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

        add_header X-Cache-Status $upstream_cache_status;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # OSRM routing service
    location /osrm/ {
        limit_req zone=osrm_limit burst=30 nodelay;

        proxy_pass http://osrm_server/;

        proxy_cache off;

        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Tile server - serves tiles at /tile/{z}/{x}/{y}.png
    # Maps to tile-server's /tile/ path
    location /tile/ {
        proxy_pass http://tile_server/tile/;

        proxy_cache tile_cache;
        proxy_cache_key "$request_uri";
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;

        add_header X-Cache-Status $upstream_cache_status;
        add_header Access-Control-Allow-Origin * always;
        add_header Cache-Control "public, max-age=604800" always;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 503 "Service temporarily unavailable\n";
        add_header Content-Type text/plain;
    }
}
