# Host nginx configuration for OSM stack
# Proxies external traffic to Docker nginx on port 8000

upstream osm_backend {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;

    server_name map-service.razrlab.com;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer sizes
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Common proxy headers
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Connection "";

    # Health check endpoint
    location /health {
        proxy_pass http://osm_backend/health;
    }

    # Nominatim - Geocoding & place search
    location /nominatim/ {
        proxy_pass http://osm_backend/nominatim/;
    }

    # OSRM - Routing & distance calculations
    location /osrm/ {
        proxy_pass http://osm_backend/osrm/;
    }

    # Tile Server - Map tiles at /tile/{z}/{x}/{y}.png
    location /tile/ {
        proxy_pass http://osm_backend/tile/;
    }
}
